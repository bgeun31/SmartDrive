<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Favorites - Smart Drive</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        .title {
            font-size: 1.5rem;
            color: #333;
            text-align: left;
            margin-bottom: 1rem;
        }
        .drive-recommendation {
            background-color: white;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            transition: transform 0.3s;
        }
        .drive-recommendation:hover {
            transform: scale(1.02);
        }
        .drive-recommendation img {
            width: 150px;
            height: 100px;
            margin-right: 1rem;
            border-radius: 8px;
        }
        .drive-recommendation h3 {
            margin-top: 0;
        }
        .drive-recommendation p {
            margin: 0.5rem 0;
        }
        .favorite-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #4CAF50;
            font-size: 1rem;
            margin-left: auto;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .nav-link {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
    <script>
        // Prepopulate the favorites list with one item for testing
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        if (favorites.length === 0) {
            favorites.push({
                id: 'flower1',
                title: '꽃나들이 1',
                description: '바다를 보며 달릴 수 있는 아름다운 해안도로. 시원한 바람과 함께 기분 좋은 드라이브를 즐겨보세요.',
                imageUrl: 'https://via.placeholder.com/150'
            });
            localStorage.setItem('favorites', JSON.stringify(favorites));
        }

        function toggleFavorite(driveId) {
            const index = favorites.findIndex(favorite => favorite.id === driveId);
            if (index !== -1) {
                favorites.splice(index, 1);
                localStorage.setItem('favorites', JSON.stringify(favorites));
                renderFavorites();
            }
        }

        function renderFavorites() {
            const favoriteList = document.getElementById('favoriteList');
            favoriteList.innerHTML = '';
            if (favorites.length === 0) {
                favoriteList.innerHTML = '<p>즐겨찾기에 등록된 드라이브 코스가 없습니다.</p>';
            } else {
                favorites.forEach(favorite => {
                    const item = document.createElement('div');
                    item.className = 'drive-recommendation';
                    item.innerHTML = `
                        <img src="${favorite.imageUrl}" alt="${favorite.title}">
                        <div>
                            <h3>${favorite.title}</h3>
                            <p>${favorite.description}</p>
                            <button class="favorite-button" onclick="toggleFavorite('${favorite.id}')">즐겨찾기 해제</button>
                            <a href="drive-details.html?id=${favorite.id}" class="favorite-button">코스 바로가기</a>
                        </div>
                    `;
                    favoriteList.appendChild(item);
                });
            }
        }

        document.addEventListener('DOMContentLoaded', renderFavorites);
    </script>
</head>
<body>
    <header>
        <h1>즐겨찾기 - Smart Drive</h1>
    </header>
    <div class="container">
        <div class="title">즐겨찾기 목록</div>
        <div id="favoriteList"></div>
    </div>
    <footer>
        &copy; 2024 Smart Drive. All rights reserved.
        <a href="index.html" class="nav-link">메인 화면으로</a>
    </footer>
</body>
</html>
