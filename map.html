<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API Example</title>
    <!-- Google Maps API 스크립트 추가 -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0kaY3MjaAFJRGPIhe8RsziepvpO-R9c8"></script>
    <style>
        /* 지도 크기 설정 */
        #map {
            height: 600px;  /* 가로 */
            width: 600px;     /* 세로 */
        }
    </style>
</head>
<body>
    <!-- 지도를 표시할 div 요소 -->
    <div id="map"></div>
    
    <script>
        function initMap() {
            // 지도를 표시할 위치 설정
            var seoul = {lat: 37.5665, lng: 126.9780};
            
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12, // 확대 수준 설정
                center: seoul // 초기 중심 위치 설정
            });

            // 마커를 생성하여 지도에 추가
            var marker = new google.maps.Marker({
                position: seoul,
                map: map,
                title: '서울'
            });
        }
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0kaY3MjaAFJRGPIhe8RsziepvpO-R9c8&callback=initMap">
    </script>
</body>
</html>
