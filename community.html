<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Community</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        .post, .popular-post {
            background-color: white;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .post h2, .popular-post h2 {
            margin-top: 0;
        }
        .post-content, .popular-post-content {
            display: none;
            margin-top: 1rem;
        }
        .post-form {
            display: none;
            background-color: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post-form input,
        .post-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .post-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .post-form button:hover {
            background-color: #45a049;
        }
        .show-form-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        .show-form-button:hover {
            background-color: #45a049;
        }
        .comment-section {
            margin-top: 1rem;
            background-color: #f9f9f9;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .comment {
            margin-bottom: 0.5rem;
        }
        .main-page-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        .main-page-button:hover {
            background-color: #45a049;
        }
        .like-button {
            position: absolute;
            right: 20px;
            top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .tab {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
        }
        .tab.active {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadPopularPosts();
            loadPosts();
            // 기본적으로 인기 게시물이 보이도록 설정
            toggleTab('popular');

            document.getElementById('popular-tab').addEventListener('click', function() {
                toggleTab('popular');
            });

            document.getElementById('all-tab').addEventListener('click', function() {
                toggleTab('all');
            });
        });

        function toggleTab(tab) {
            var popularTab = document.getElementById('popular-tab');
            var allTab = document.getElementById('all-tab');
            var popularPosts = document.getElementById('popular-posts');
            var allPosts = document.getElementById('all-posts');

            if (tab === 'popular') {
                popularTab.classList.add('active');
                allTab.classList.remove('active');
                popularPosts.style.display = 'block';
                allPosts.style.display = 'none';
            } else {
                popularTab.classList.remove('active');
                allTab.classList.add('active');
                popularPosts.style.display = 'none';
                allPosts.style.display = 'block';
            }
        }

        function loadPopularPosts() {
            fetch('/api/popular-posts')
                .then(response => response.json())
                .then(data => {
                    var popularPostsContainer = document.getElementById('popular-posts');
                    popularPostsContainer.innerHTML = '';
                    data.forEach(post => {
                        var postElement = document.createElement('div');
                        postElement.className = 'popular-post';
                        postElement.innerHTML = '<h2>' + post.title + '</h2>';
                        postElement.addEventListener('click', function() {
                            togglePostContent('popularPostContent' + post.id);
                        });

                        var postContent = document.createElement('div');
                        postContent.className = 'popular-post-content';
                        postContent.id = 'popularPostContent' + post.id;
                        postContent.innerHTML = '<p><strong>작성자: </strong>' + post.author + '</p><p>' + post.content + '</p><div class="comment-section"><h3>댓글</h3><form onsubmit="addComment(event, this)"><input type="text" placeholder="댓글 작성..." required><button type="submit">댓글 달기</button></form><div class="comments"></div></div>';

                        var likeButton = document.createElement('button');
                        likeButton.className = 'like-button';
                        likeButton.innerText = '좋아요 (' + post.likes + ')';
                        likeButton.addEventListener('click', function(event) {
                            event.stopPropagation();
                            likePost(post.id, likeButton);
                        });

                        postElement.appendChild(likeButton);
                        if (post.image_url) {
                            var img = document.createElement('img');
                            img.src = post.image_url;
                            img.style.maxWidth = '100%';
                            postElement.appendChild(img);
                        }
                        popularPostsContainer.appendChild(postElement);
                        popularPostsContainer.appendChild(postContent);
                    });
                });
        }

        function loadPosts() {
            fetch('/api/posts')
                .then(response => response.json())
                .then(data => {
                    var postsContainer = document.getElementById('all-posts');
                    postsContainer.innerHTML = '';
                    data.forEach(post => {
                        var postElement = document.createElement('div');
                        postElement.className = 'post';
                        postElement.innerHTML = '<h2>' + post.title + '</h2>';
                        postElement.addEventListener('click', function() {
                            togglePostContent('postContent' + post.id);
                        });

                        var postContent = document.createElement('div');
                        postContent.className = 'post-content';
                        postContent.id = 'postContent' + post.id;
                        postContent.innerHTML = '<p><strong>작성자: </strong>' + post.author + '</p><p>' + post.content + '</p><div class="comment-section"><h3>댓글</h3><form onsubmit="addComment(event, this)"><input type="text" placeholder="댓글 작성..." required><button type="submit">댓글 달기</button></form><div class="comments"></div></div>';

                        var likeButton = document.createElement('button');
                        likeButton.className = 'like-button';
                        likeButton.innerText = '좋아요 (' + post.likes + ')';
                        likeButton.addEventListener('click', function(event) {
                            event.stopPropagation();
                            likePost(post.id, likeButton);
                        });

                        postElement.appendChild(likeButton);
                        if (post.image_url) {
                            var img = document.createElement('img');
                            img.src = post.image_url;
                            img.style.maxWidth = '100%';
                            postElement.appendChild(img);
                        }
                        postsContainer.appendChild(postElement);
                        postsContainer.appendChild(postContent);
                    });
                });
        }

        function togglePostForm() {
            var postForm = document.getElementById('postFormContainer');
            if (postForm.style.display === 'block') {
                postForm.style.display = 'none';
            } else {
                postForm.style.display = 'block';
            }
        }

        function addPost(event) {
            event.preventDefault();
            
            var formData = new FormData(document.getElementById('postForm'));

            fetch('/api/posts', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadPosts();
                    loadPopularPosts();
                }
            });
        }

        function togglePostContent(contentId) {
            var contentElement = document.getElementById(contentId);
            if (contentElement.style.display === 'block') {
                contentElement.style.display = 'none';
            } else {
                contentElement.style.display = 'block';
            }
        }

        function addComment(event, form) {
            event.preventDefault();
            var commentText = form.querySelector('input').value;
            var commentSection = form.nextElementSibling;
            var newComment = document.createElement('div');
            newComment.className = 'comment';
            newComment.innerText = commentText;
            commentSection.appendChild(newComment);
            form.reset();
        }

        function likePost(postId, likeButton) {
            fetch('/api/posts/' + postId + '/like', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    var currentLikes = parseInt(likeButton.innerText.match(/\d+/)[0]);
                    likeButton.innerText = '좋아요 (' + (currentLikes + 1) + ')';
                }
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>Community</h1>
    </header>
    <div class="container">
        <button class="show-form-button" onclick="togglePostForm()">게시글 작성</button>
        <button class="main-page-button" onclick="window.location.href='index.html'">메인 페이지로 이동</button>
        <div id="postFormContainer" class="post-form">
            <form id="postForm" onsubmit="addPost(event)">
                <input type="text" id="postTitle" name="title" placeholder="제목" required>
                <input type="text" id="postAuthor" name="author" placeholder="작성자" required>
                <textarea id="postContent" name="content" rows="4" placeholder="게시글 작성..." required></textarea>
                <input type="file" id="postImage" name="image">
                <button type="submit">게시</button>
            </form>
        </div>

        <div class="tabs">
            <div id="popular-tab" class="tab active">인기 게시물</div>
            <div id="all-tab" class="tab">모든 게시물</div>
        </div>

        <div id="popular-posts"></div>
        <div id="all-posts" style="display: none;"></div>
    </div>
    <footer>
        &copy; 2024 Smart Drive Community. All rights reserved.
    </footer>
</body>
</html>
