<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Smart Drive</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-image: url('image/drive-background.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            position: relative;
        }
        .header-content {
            position: relative;
            z-index: 2;
        }
        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .more-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            z-index: 2;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            z-index: 2;
        }
        .dropdown-menu a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s;
        }
        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }
        .container {
            padding: 2rem;
            text-align: center;
        }
        .category-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin: 1rem;
            display: inline-block;
        }
        .category-button img {
            width: 200px;
            height: 150px;
            border-radius: 8px;
            transition: transform 0.3s;
            display: block;
        }
        .category-button img:hover {
            transform: scale(1.05);
        }
        .category-button span {
            display: block;
            margin-top: 0.5rem;
            font-size: 1rem;
            color: #333;
        }
        .category-content {
            display: none;
            margin-top: 1rem;
            text-align: left;
        }
        .drive-recommendation {
            background-color: white;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            transition: transform 0.3s;
        }
        .drive-recommendation:hover {
            transform: scale(1.02);
        }
        .drive-recommendation img {
            width: 150px;
            height: 100px;
            margin-right: 1rem;
            border-radius: 8px;
        }
        .drive-recommendation h3 {
            margin-top: 0;
        }
        .drive-recommendation p {
            margin: 0.5rem 0;
        }
        .title {
            font-size: 1.5rem;
            color: #333;
            text-align: left;
            margin-bottom: 1rem;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        function toggleCategoryContent(categoryId) {
            var contents = document.querySelectorAll('.category-content');
            contents.forEach(function(content) {
                content.style.display = 'none';
            });
            document.getElementById(categoryId).style.display = 'block';
        }

        function toggleDropdownMenu() {
            var dropdownMenu = document.getElementById('dropdownMenu');
            if (dropdownMenu.style.display === 'block') {
                dropdownMenu.style.display = 'none';
            } else {
                dropdownMenu.style.display = 'block';
            }
        }

        window.onclick = function(event) {
            if (!event.target.matches('.more-icon')) {
                var dropdownMenu = document.getElementById('dropdownMenu');
                if (dropdownMenu.style.display === 'block') {
                    dropdownMenu.style.display = 'none';
                }
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="header-overlay"></div>
        <div class="header-content">
            <h1>Smart Drive</h1>
            <p>어디로든 떠나고 싶은 드라이브 코스</p>
        </div>
        <img src="image/more.png" alt="More" class="more-icon" onclick="toggleDropdownMenu()">
        <div id="dropdownMenu" class="dropdown-menu">
            <a href="#">Profile</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
            <a href="community.html">Community</a> <!-- 커뮤니티 항목 링크 추가 -->
        </div>
    </header>
    <div class="container">
        <div class="title">드라이브 코스 테마 선택</div>
        <button class="category-button" onclick="toggleCategoryContent('flowerCategory1')">
            <img src="image/꽃나들이1.jpeg" alt="꽃나들이 1">
            <span>꽃나들이</span>
        </button>
        
        <div id="flowerCategory1" class="category-content">
            <div class="drive-recommendation">
                <img src="https://via.placeholder.com/150" alt="꽃나들이 1">
                <div>
                    <h3>꽃나들이 1</h3>
                    <p>바다를 보며 달릴 수 있는 아름다운 해안도로. 시원한 바람과 함께 기분 좋은 드라이브를 즐겨보세요.</p>
                </div>
            </div>
            <div class="drive-recommendation">
                <img src="https://via.placeholder.com/150" alt="꽃나들이 2">
                <div>
                    <h3>꽃나들이 2</h3>
                    <p>해안선을 따라 이어지는 길에서 꽃을 감상하며 드라이브를 즐기세요.</p>
                </div>
            </div>
            <div class="drive-recommendation">
                <img src="https://via.placeholder.com/150" alt="꽃나들이 3">
                <div>
                    <h3>꽃나들이 3</h3>
                    <p>끝없이 펼쳐진 바다와 꽃들이 어우러진 경관을 감상할 수 있습니다.</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2024 Smart Drive. All rights reserved.
    </footer>
</body>
</html>
