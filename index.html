<!DOCTYPE html>
<html lang="kr">

<head>
  <title>SmartDrive</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Drive</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      background-image: url('image/drive-background.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      position: relative;
    }

    .header-content {
      position: relative;
      z-index: 2;
    }

    .header-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .more-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 30px;
      height: 30px;
      cursor: pointer;
      z-index: 2;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 50px;
      right: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      z-index: 2;
    }

    .dropdown-menu a {
      display: block;
      padding: 10px 20px;
      text-decoration: none;
      color: #333;
      transition: background-color 0.3s;
    }

    .dropdown-menu a:hover {
      background-color: #f0f0f0;
    }

    .container {
      padding: 2rem;
      text-align: center;
    }

    .category-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      margin: 1rem;
      display: inline-block;
    }

    .category-button img {
      width: 200px;
      height: 150px;
      border-radius: 8px;
      transition: transform 0.3s;
      display: block;
    }

    .category-button img:hover {
      transform: scale(1.05);
    }

    .category-button span {
      display: block;
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #333;
    }

    .category-content {
      display: none;
      margin-top: 1rem;
      text-align: left;
    }

    .drive-recommendation {
      background-color: white;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      transition: transform 0.3s;
    }

    .drive-recommendation:hover {
      transform: scale(1.02);
    }

    .drive-recommendation img {
      width: 150px;
      height: 100px;
      margin-right: 1rem;
      border-radius: 8px;
    }

    .drive-recommendation h3 {
      margin-top: 0;
    }

    .drive-recommendation p {
      margin: 0.5rem 0;
    }

    .title {
      font-size: 1.5rem;
      color: #333;
      text-align: left;
      margin-bottom: 1rem;
    }

    .login-container {
      text-align: center;
      padding: 2rem;
    }

    .naver-login-button {
      background-color: #1ec800;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 4px;
      display: inline-block;
      font-size: 1.2rem;
    }

    .favorite-button {
      background: none;
      border: none;
      cursor: pointer;
      color: #4CAF50;
      font-size: 1rem;
      margin-left: auto;
    }

    .nav-link {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-size: 1rem;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #4CAF50;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
  <script>
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

    function toggleCategoryContent(categoryId) {
      var contents = document.querySelectorAll('.category-content');
      contents.forEach(function (content) {
        content.style.display = 'none';
      });
      document.getElementById(categoryId).style.display = 'block';
    }

    function toggleDropdownMenu() {
      var dropdownMenu = document.getElementById('dropdownMenu');
      if (dropdownMenu.style.display === 'block') {
        dropdownMenu.style.display = 'none';
      } else {
        dropdownMenu.style.display = 'block';
      }
    }

    window.onclick = function (event) {
      if (!event.target.matches('.more-icon')) {
        var dropdownMenu = document.getElementById('dropdownMenu');
        if (dropdownMenu.style.display === 'block') {
          dropdownMenu.style.display = 'none';
        }
      }
    }
    function toggleFavorite(driveId, title, description, imageUrl) {
      const index = favorites.findIndex(favorite => favorite.id === driveId);
      if (index === -1) {
        favorites.push({ id: driveId, title, description, imageUrl });
      } else {
        favorites.splice(index, 1);
      }
      localStorage.setItem('favorites', JSON.stringify(favorites));
    }

    function renderFavorites() {
      const favoriteList = document.getElementById('favoriteList');
      favoriteList.innerHTML = '';
      favorites.forEach(favorite => {
        const item = document.createElement('div');
        item.className = 'drive-recommendation';
        item.innerHTML = `
            <img src="${favorite.imageUrl}" alt="${favorite.title}">
            <div>
                <h3>${favorite.title}</h3>
                <p>${favorite.description}</p>
                <button class="favorite-button" onclick="toggleFavorite('${favorite.id}', '${favorite.title}', '${favorite.description}', '${favorite.imageUrl}')">즐겨찾기 해제</button>
            </div>
        `;
        favoriteList.appendChild(item);
      });
    }
    document.addEventListener('DOMContentLoaded', renderFavorites);
  </script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="header-overlay"></div>
    <div class="header-content">
      <h1>Smart Drive</h1>
      <p>어디로든 떠나고 싶은 드라이브 코스</p>
      <div class="login-container">
        <a href="/auth/naver" class="naver-login-button">네이버로 로그인</a>
        <!-- Conditionally show the logout button if user is authenticated -->
        <a href="/logout" class="naver-login-button" id="logout-button" style="display: none;">로그아웃</a>
      </div>
    </div>
    <img src="image/more.png" alt="More" class="more-icon" onclick="toggleDropdownMenu()">
    <div id="dropdownMenu" class="dropdown-menu">
      <a href="favorites.html">Favorites</a>
      <a href="#">Profile</a>
      <a href="#">Settings</a>
      <a href="/logout">Logout</a>
    </div>
  </header>
  <div class="container">
    <div class="title">드라이브 코스 테마 선택</div>
    <button class="category-button" onclick="toggleCategoryContent('flowerCategory1')">
      <img src="image/꽃나들이1.jpeg" alt="꽃나들이 1">
      <span>꽃나들이</span>
    </button>

    <div id="flowerCategory1" class="category-content">
      <div class="drive-recommendation">
        <img src="https://via.placeholder.com/150" alt="꽃나들이 1">
        <div>
          <h3>꽃나들이 1</h3>
          <p>바다를 보며 달릴 수 있는 아름다운 해안도로. 시원한 바람과 함께 기분 좋은 드라이브를 즐겨보세요.</p>
          <button class="favorite-button"
            onclick="toggleFavorite('flower1', '꽃나들이 1', '바다를 보며 달릴 수 있는 아름다운 해안도로. 시원한 바람과 함께 기분 좋은 드라이브를 즐겨보세요.', 'https://via.placeholder.com/150')">즐겨찾기
            추가</button>
        </div>
      </div>
      <div class="drive-recommendation">
        <img src="https://via.placeholder.com/150" alt="꽃나들이 2">
        <div>
          <h3>꽃나들이 2</h3>
          <p>해안선을 따라 이어지는 길에서 꽃을 감상하며 드라이브를 즐기세요.</p>
          <button class="favorite-button"
            onclick="toggleFavorite('flower2', '꽃나들이 2', '해안선을 따라 이어지는 길에서 꽃을 감상하며 드라이브를 즐기세요.', 'https://via.placeholder.com/150')">즐겨찾기
            추가</button>
        </div>
      </div>
      <div class="drive-recommendation">
        <img src="https://via.placeholder.com/150" alt="꽃나들이 3">
        <div>
          <h3>꽃나들이 3</h3>
          <p>끝없이 펼쳐진 바다와 꽃들이 어우러진 경관을 감상할 수 있습니다.</p>
          <button class="favorite-button"
            onclick="toggleFavorite('flower3', '꽃나들이 3', '끝없이 펼쳐진 바다와 꽃들이 어우러진 경관을 감상할 수 있습니다.', 'https://via.placeholder.com/150')">즐겨찾기
            추가</button>
        </div>
      </div>
    </div>
  </div>
  <footer>
    &copy; 2024 Smart Drive. All rights reserved.
    <a href="favorite.html" class="nav-link">즐겨찾기</a>
  </footer>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    // Check if the user is authenticated
    $(document).ready(function () {
      $.get('/isAuthenticated', function (data) {
        if (data.isAuthenticated) {
          $('#logout-button').show();
          $('.naver-login-button').hide();
        } else {
          $('#logout-button').hide();
          $('.naver-login-button').show();
        }
      });
    });
  </script>
</body>
</html>
