<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>서울 실시간 교통 상황</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>

<body>
  <!--RealTime Traffic API-->
  <h1>서울 실시간 교통 돌발 상황</h1>
  <div id="realTimeTraffic"></div>

  <script>
    // RealTime Traffic API 요청을 보내고 데이터를 출력하는 함수
    function fetchRealTimeTraffic(apiKey) {
      $.ajax({
        method: "GET",
        url: `http://openapi.seoul.go.kr:8088/${apiKey}/xml/AccInfo/1/10/`,
      })
        .done(function (msg) {
          console.log(msg);
        });
    }

    $(document).ready(function () {
      fetch('/api/keys')
        .then(response => response.json())
        .then(data => {
          fetchRealTimeTraffic(data.apiKeyRealTimeTraffic);
        })
        .catch(error => {
          console.error('Error fetching API key:', error.message);
        });
    });
  </script>

  <!--Google Maps API-->
  <div id="map"></div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Script JS -->
  <script src="script.js"></script>
</body>

</html>
