<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

  <script src="server.js"></script>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>

<body>
  <h1>서울 실시간 교통 돌발 상황</h1>
  <!--RealTimeTraffic API-->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script>
    $.ajax({
      method: "GET",
      url: "http://openapi.seoul.go.kr:8088/5a796e546b73736b34314b52736569/xml/AccInfo/1/10/",
    })
      .done(function (msg) {
        console.log(msg);
      });
  </script>

  <!--Google Maps API-->
  <div id="map"></div>
  <script>
    function initMap() {
      // 지도를 표시할 위치 설정
      var seoul = { lat: 37.5665, lng: 126.9780 };

      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12, // 확대 수준 설정
        center: seoul // 초기 중심 위치 설정
      });

      // 마커를 생성하여 지도에 추가
      var marker = new google.maps.Marker({
        position: seoul,
        map: map,
        title: '서울'
      });
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0kaY3MjaAFJRGPIhe8RsziepvpO-R9c8&callback=initMap">
    </script>

  <!-- Bootstrap CSS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
