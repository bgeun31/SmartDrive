<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Drive Companion</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        .companion-post {
            background-color: white;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .companion-post h3 {
            margin-top: 0;
        }
        .companion-post p {
            margin: 0.5rem 0;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Drive Companion</h1>
    </header>
    <div class="container">
        <div class="companion-post">
            <h3>남성 30대</h3>
            <p>서울에서 출발해서 강릉까지 드라이브 하실 분 구합니다.</p>
        </div>
        <div class="companion-post">
            <h3>여성 20대</h3>
            <p>주말에 부산 해안도로 드라이브 함께 하실 분 찾아요!</p>
        </div>
        <div class="companion-post">
            <h3>남성 20대</h3>
            <p>춘천에서 남이섬까지 드라이브 동행 구해요.</p>
        </div>
    </div>
    <footer>
        &copy; 2024 Smart Drive. All rights reserved.
    </footer>
</body>
</html>
