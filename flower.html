<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꽃나들이 추천 코스</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        .marker-label {
            font-size: 14px;
            padding: 5px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=your_client_id"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.3595704, 127.105399),
                zoom: 10
            });

            // 추천 코스 마커 설정
            var recommendedPlaces = [
                { title: '추천 장소 1', lat: 37.3595704, lng: 127.105399 },
                { title: '추천 장소 2', lat: 37.3615704, lng: 127.105399 },
                { title: '추천 장소 3', lat: 37.3635704, lng: 127.105399 }
            ];

            recommendedPlaces.forEach(function(place) {
                var marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(place.lat, place.lng),
                    map: map
                });

                var infowindow = new naver.maps.InfoWindow({
                    content: '<div class="marker-label">' + place.title + '</div>'
                });

                naver.maps.Event.addListener(marker, 'click', function(e) {
                    infowindow.open(map, marker);
                });
            });
        });
    </script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
